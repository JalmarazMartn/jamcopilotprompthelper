<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot prompt Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .rtf-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 300px;
            padding: 10px;
            background-color: white;
            color: #333;
            overflow-y: auto;
            line-height: 1.5;
        }
        .textbox {
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 10px;
            padding: 10px;
            background-color: white;
            color: #333;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .rtf-control:focus {
            outline: none;
            border-color: #0078d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copilot Prompt Helper</h1>
        <div id="taskTitle" class="textbox" contenteditable="true">
            Enter your task title here...
        </div>
        <br>
        <div id="taskExplanation" class="rtf-control" contenteditable="true">
            Enter your task explanation here...
        </div>
    </div>
    <script>
    </script>
</body>
</html>
